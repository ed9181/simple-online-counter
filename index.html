<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Online Counter</h1>
        <p id="number">0</p>
        <div class="icon">
            <div><button id="plus" style="color:#8A8635;">&plus;</button></div>
            <div><button id="reset" style="color:#EEC373;">&#x21bb</button></div>
            <div><button id="minus" style="color:#B85C38;">&minus;</button></div>
        </div>
    </div>
</body>
</html>
